<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="login-container">
  <h1>Login</h1>
  <form action="">
   <label for="email">E-mail</label>
   <input type="email" name="email" id="email" placeholder="Digite su email" autocomplete="off">
   <label for="password">Password</label>
   <input type="password" name="password" id="password" placeholder="Digite su password" >
   <a href="#" id="forgot-pass">Olvido su contrase√±a?</a>
   <input type="submit" value="login">
  </form>
  <div class="social-container">
<p>O entre por sus redes sociales</p>
<i class="fab fa-facebook"></i>
<i class="fab fa-linkedin"></i>
  </div>
  <div id="register-container">
    <p>Todavia no tienes cuenta?</p>
    <a href="#">Registrar</a>

  </div>

  </div>  
</body>
</html>
