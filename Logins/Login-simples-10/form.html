<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <dive class="formWraper">
     <div class="fromDiv">
      <h2>Create Acount</h2>  
      <p class="text">Sign Up with Social Media</p>
      <div class="socialBtn">
          <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
          <div class="twitter icon"><i class="fab fa-twitter"></i></div>
          <div class="instagram icon"><i class="fab fa-instagram"></i></div>
      </div>
       <hr> <!---Horinzontal Line-->
       <div class="orDiv">Or</div>
       <p class="text">Sign Up with Email Address</p>
       <div class="formGroup">
        <i class="fas fa-user"></i>
        <input type="text" name="name"  id="name" placeholder="Name">

       </div>
       <div class="formGroup"> 
        <i class="fas fa-envelope-square"></i>
        <input type="email" name="email"  id="email" placeholder="Email">

       </div>
       <div class="formGroup">
        <i class="fas fa-lock"></i>
        <input type="password" name="password"  id="password" placeholder="Password">

       </div>
       <div class="checkbock">
       <input type="checkbox" name="checkbox" id="checkbox">
      <span class="text">I Agree with Term  & Conditions</span>
       </div>
       <button class="btn">SIGN UP</button>
     </div>
     <div class="welcomeDiv">
       <h2>Welcome Back</h2>
       <p class="text">Get in touch with  us to our news letter  and more updates.</p>
       <button class="btn2">SIGN UP</button>
     </div>

    </dive>

    </div>
</body>
</html>
